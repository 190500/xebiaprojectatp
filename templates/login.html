<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>Xebia Portal</title>
  </head>
    <div class="back">
    <div class="img">
        <img src="https://images.opencollective.com/xebia/0bd8e4d/logo/256.png">
    </div>
    <div class="headline">
        <p >ATP Management Portal</p>
    </div>

    <div class = "container">
  <div class="wrapper">
                    {% if get_flashed_messages() %}
                    {% for success in get_flashed_messages() %}
                    <div class="alert">
                      <center>Invalid Username/Password!</center>
                    </div>
                    {% endfor %}
                    {% endif %}

    <header>Login</header>
    <img src="static/css/img.svg">
    <form class="form" method="post" action="/login_validation">
      <div class="field email">
        <div class="input-area">
          <input type="email" class="form-control" placeholder="Email Address" name="email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="/forget">Forgot password?</a></div>
      <p style="color:red;">{{info}}</p>
      <input type="submit" value="Login">
      <a class="pass-link" href="https://www.google.com/" role="button" >Cancel</a><br>
    </form>
  </div>
</div>
</div>
